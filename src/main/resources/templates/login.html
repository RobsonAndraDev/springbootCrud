<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>CRUD Usando Spring Boot</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <h2>Acesso ao Sistema</h2>
    <div id="login">
        <form class="form-horizontal" th:object="${user}" th:action="@{/doLogin}" method="post">
            <div class="form-group">
                <label class="col-sm-2 control-label">Usename:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{login}" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Password:</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" th:field="*{password}" />
                </div>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-default">Enviar</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
